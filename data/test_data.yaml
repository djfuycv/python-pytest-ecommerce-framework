login_cases:
  - case_name: "正常登录"
    username: "admin"
    password: "123456"
    expected_code: 200
    expected_msg: "success"
    check_db: false
    sensitive_check: true

  - case_name: "密码错误"
    username: "admin"
    password: "wrong_pwd"
    expected_code: 401
    expected_msg: "password error"
    check_db: true
    sensitive_check: true

  - case_name: "用户不存在"
    username: "nobody"
    password: "123456"
    expected_code: 404
    expected_msg: "user not found"
    check_db: false
    sensitive_check: true

  - case_name: "密码超长"
    username: "admin"
    password_type: "long_1000"
    expected_code: 401
    expected_msg: "password error"
    check_db: false
    sensitive_check: true