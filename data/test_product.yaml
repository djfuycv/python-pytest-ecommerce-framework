# data/test_product.yaml
product_cases:
  - case_name: "获取商品列表成功"
    product_id: ""
    expected_code: 200
    expected_msg: "success"

  - case_name: "获取商品详情成功"
    product_id: "1001"
    expected_code: 200
    expected_msg: "success"

  - case_name: "商品不存在"
    product_id: "9999"
    expected_code: 404
    expected_msg: "product not found"

  - case_name: "商品ID格式错误"
    product_id: "abc!@#"
    expected_code: 400
    expected_msg: "invalid id"